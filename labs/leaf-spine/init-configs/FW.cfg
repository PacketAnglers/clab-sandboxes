         actions
            count
            drop
      !
      match RULE2 ipv4
         source prefix field-set DEV
         destination prefix field-set PROD
         !
         actions
            count
            drop
      !
      match ipv4-all-default ipv4
      !
      match ipv6-all-default ipv6
